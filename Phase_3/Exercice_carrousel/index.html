<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="carousel">
        <div class="slide-container">
            <div  class="slide">
                <img src="assets/img/Aurore-boréale-norvège.jpg" alt="image d'un fjord en Norvège en hiver">
            </div>
            <div  class="slide">
                <img src="assets/img/bateau-norvège.jpg" alt="image d'un fjord en Norvège">
            </div>
            <div class="slide">
                <img src="assets/img/fjord-norvège.jpg" alt="image d'un village en Norvège">
            </div>
        </div>
    <div class="button-container">
        <button class="button-prev">&larr;</button>
        <button class="button-next">&rarr;</button>
    </div>
    </div>
</body>
<script src="assets/script.js"></script>
</html>
