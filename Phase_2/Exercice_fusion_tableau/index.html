<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La fusion des tableaux</title>
</head>
<body>
    <table border="1" cellpadding="10">
        <tr><td colspan="2">C1</td><td rowspan="2">C2</td></tr>
        <tr><td rowspan="2">C3</td><td>C4</td></tr>
        <tr><td colspan="2">C5</td></tr>
    </table>
</body>
</html>
